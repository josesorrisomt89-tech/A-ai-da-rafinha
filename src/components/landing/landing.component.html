<!-- Main container with a background color -->
<div class="min-h-screen bg-[var(--bg-page)]">
  <!-- Banner Section -->
  <div class="relative h-48 md:h-64">
    <img [src]="dataService.settings().bannerUrl" alt="Banner" class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
  </div>

  <!-- Content Section -->
  <div class="relative px-4 pb-12">
    <!-- Centered content box -->
    <div class="max-w-md mx-auto -mt-16">
      <!-- Logo -->
      <img [src]="dataService.settings().logoUrl" alt="Logo" class="w-28 h-28 rounded-full mb-4 border-4 border-white shadow-lg mx-auto bg-[var(--bg-card)] object-cover">
      
      <!-- Text and Buttons in a card -->
      <div class="bg-[var(--bg-card)] rounded-xl shadow-lg p-6 text-center">
        <h1 class="text-3xl font-bold text-[var(--text-primary)] mb-2">
          {{ dataService.settings().storeName }}
        </h1>
        <p class="text-md text-[var(--text-secondary)] mb-6">
          {{ dataService.settings().greetingMessage }}
        </p>

        <div class="w-full space-y-3">
            <button class="w-full bg-slate-100 text-slate-700 font-semibold py-3 px-4 rounded-lg shadow-sm hover:bg-slate-200 transition-colors flex items-center justify-center gap-3 disabled:opacity-50 disabled:cursor-not-allowed" disabled title="Login com Google (Em breve)">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path><path fill="#FF3D00" d="m6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"></path><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.223 0-9.657-3.356-11.303-8H6.306C9.656 39.663 16.318 44 24 44z"></path><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C42.012 36.49 44 30.861 44 24c0-1.341-.138-2.65-.389-3.917z"></path></svg>
                Continuar com Google
            </button>
            <button class="w-full bg-slate-100 text-slate-700 font-semibold py-3 px-4 rounded-lg shadow-sm hover:bg-slate-200 transition-colors flex items-center justify-center gap-3 disabled:opacity-50 disabled:cursor-not-allowed" disabled title="Login com E-mail (Em breve)">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                Continuar com e-mail
            </button>

            <div class="relative flex py-2 items-center">
                <div class="flex-grow border-t border-[var(--border-color)]"></div>
                <span class="flex-shrink mx-4 text-[var(--text-secondary)] text-sm">OU</span>
                <div class="flex-grow border-t border-[var(--border-color)]"></div>
            </div>

            <button 
                (click)="enterMenu.emit()"
                class="w-full text-lg font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105 focus:outline-none"
                [style.backgroundColor]="dataService.settings().accentColor"
                [style.color]="dataService.settings().textColorOnPrimary">
                Acessar o card√°pio sem cadastro
            </button>
        </div>

        <!-- Social Icons -->
        <div class="mt-8">
            <p class="text-sm text-[var(--text-secondary)] mb-3">Siga nossas redes sociais</p>
            <div class="flex justify-center items-center space-x-6">
                @if(instagramUrl(); as url) {
                    <a [href]="url" target="_blank" class="text-[var(--text-secondary)] hover:text-[var(--color-primary)] transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>
                    </a>
                }
                @if(facebookUrl(); as url) {
                    <a [href]="url" target="_blank" class="text-[var(--text-secondary)] hover:text-[var(--color-primary)] transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>
                    </a>
                }
                 @if(whatsappUrl(); as url) {
                    <a [href]="url" target="_blank" class="text-[var(--text-secondary)] hover:text-[var(--color-primary)] transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/></svg>
                    </a>
                }
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
