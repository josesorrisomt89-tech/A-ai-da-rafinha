<header class="bg-[var(--color-primary)] shadow-md sticky top-0 z-20">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      <div class="flex-shrink-0">
        <h1 class="text-3xl font-bold text-[var(--color-text-on-primary)] tracking-wider">
          {{ dataService.settings().storeName }}
        </h1>
      </div>
      <div class="flex items-center">
        <nav class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            @for (item of navItems(); track item.id) {
              <button
                (click)="changeView(item.id)"
                class="relative px-3 py-2 rounded-md text-sm font-medium transition-colors text-[var(--color-text-on-primary)]"
                [class.bg-black/20]="currentView() === item.id"
                [class.opacity-70]="currentView() !== item.id"
                [class.hover:bg-black/10]="currentView() !== item.id"
                [class.hover:opacity-100]="currentView() !== item.id">
                {{ item.label }}
                @if ((item.id === 'pos' || item.id === 'admin') && notificationService.newOrderAlert()) {
                  <span class="absolute top-1 right-1 flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-pink-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-pink-500"></span>
                  </span>
                }
              </button>
            }
          </div>
        </nav>
        
        <div class="flex items-center">
           @if(dataService.currentUser(); as user) {
            <div class="ml-4 flex items-center gap-2 text-[var(--color-text-on-primary)]">
              <span class="text-sm font-medium hidden sm:inline">{{ user.name }}</span>
              <button (click)="logout()" title="Sair" class="p-2 rounded-full opacity-70 hover:opacity-100 hover:bg-black/10 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" /></svg>
              </button>
            </div>
          }
        </div>
      </div>
      <!-- Mobile menu button can be added here -->
    </div>
  </div>
</header>
